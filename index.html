<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />

  <body>
    <header>
      <div class="scoreboard-container">
        <div>
          <div id="timer">Time left: 30</div>
          <div id="score">Your score: 0</div>
        </div>
      </div>
      <div class="start-container">
        <button id="start">Start</button>
      </div>
      <div class="radio-container">
        <div>
          <div>Choose level</div>
          <div>
            <input type="radio" name="difficulty" id="easy" checked="checked" />
            <label for="easy">Easy</label>
          </div>
          <div>
            <input type="radio" name="difficulty" id="medium" />
            <label for="medium">Medium</label>
          </div>
          <div>
            <input type="radio" name="difficulty" id="hard" />
            <label for="hard">Hard</label>
          </div>
        </div>
      </div>
    </header>

    <div class="mole-container">
      <div class="mole"></div>
      <div class="mole"></div>
      <div class="mole"></div>

      <div class="mole"></div>

      <div class="mole"></div>
      <div class="mole"></div>
      <div class="mole"></div>
      <div class="mole"></div>
      <div class="mole"></div>
      <div class="mole"></div>
      <div class="mole"></div>
      <div class="mole"></div>
      <div class="mole"></div>
      <div class="mole"></div>
      <div class="mole"></div>
      <div class="mole"></div>
      <div class="mole"></div>
    </div>
    <script src="./whackamole.js"></script>
  </body>
</html>
